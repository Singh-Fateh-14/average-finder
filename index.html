<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Finder</title>

    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #354658, #1f2b31);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background: rgb(66, 61, 61);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 330px;
            text-align: center;
        }

        h1 {
            color: #ffea00;
            margin-bottom: 20px;
        }

        input {
            width: 85%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            text-align: center;
            font-size: 15px;
        }

        button {
            background-color: #a7a7a7;
            color: #ffea00;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ffffff;
        }

        #output {
            margin-top: 15px;
            font-weight: bold;
            font-size: 16px;
        }

        .passed { color: green; }
        .failed { color: red; }
        .perfect { color: #ffea00; }
    </style>
</head>
<body>
    <div class="box">
        <h1>Average Finder</h1>

        <input type="number" id="score1" placeholder="Enter first score (0–100)" min="0" max="100"><br>
        <input type="number" id="score2" placeholder="Enter second score (0–100)" min="0" max="100"><br>

        <button py-click="compute_average">Compute</button>

        <p id="output"></p>
    </div>

    <script type="py" src="main.py"></script>
</body>
</html>
